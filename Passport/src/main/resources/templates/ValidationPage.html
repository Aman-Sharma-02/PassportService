<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validate Passport</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />

</head>
<body>
<div class="container">

    <h1>Passport Seva</h1>
    <h2>Government of India</h2>
    <br>
    <h4>Verify and Validate passport:</h4>
    <hr/>
    <form action="#" th:action="@{/SavePersonRequest}" th:object="${person}" method="POST">

        <input type="hidden" th:field="*{id}" class="form-control col-4 mb-4"/>

        <label>Aadhar Number</label>
        <input type="text" th:field="*{AadharNo}" class="form-control col-4 mb-4" readonly/>

        <label>First Name</label>
        <input type="text" th:field="*{FirstName}" class="form-control col-4 mb-4" readonly/>

        <label>Last Name</label>
        <input type="text" th:field="*{LastName}" class="form-control col-4 mb-4" readonly/>

        <label>Gender (Male or Female)</label>
        <input type="text" th:field="*{Gender}" class="form-control col-4 mb-4" readonly/>

        <label>Address</label>
        <input type="text" th:field="*{Address}" class="form-control col-4 mb-4" readonly/>

        <label>Father's Name</label>
        <input type="text" th:field="*{FatherName}" class="form-control col-4 mb-4" readonly/>

        <label>Mother's Name</label>
        <input type="text" th:field="*{MotherName}" class="form-control col-4 mb-4" readonly/>

        <label>Date Of Birth</label>
        <input type="date" th:field="*{DateOfBirth}" class="form-control col-4 mb-4" readonly/>

        <label>Place of Birth</label>
        <input type="text" th:field="*{BirthPlace}" class="form-control col-4 mb-4" readonly/>

        <label>Place of Issue</label>
        <input type="text" th:field="*{IssuePlace}" class="form-control col-4 mb-4" readonly/>

        <label>Date Of Issue</label>
        <input type="date" th:field="*{IssueDate}" class="form-control col-4 mb-4" readonly/>

        <label>Expiry Date</label>
        <input type="date" th:field="*{ExpiryDate}" class="form-control col-4 mb-4" readonly/>

        <label class="text-danger">For Confirmation Type VALID</label>
        <input type="text" th:field="*{Status}" class="form-control col-4 mb-4"/>

        <button type="submit" class="btn btn-success col-2">Validate</button>

    </form>
    <br>
    <form action="#" th:action="@{/IssueRequestList}" method="GET">
        <button type="submit" class="btn btn-info"><- Go back to Validation Page</button>
    </form>
    <hr/>
</div>
</body>
</html>
